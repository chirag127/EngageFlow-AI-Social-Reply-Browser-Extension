# Apex CI/CD Pipeline (2025/2026 Standard)
# This workflow enforces elite engineering standards for the EngageFlow project.

name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Enforce least-privilege principle
permissions:
  contents: read

jobs:
  build-and-test:
    name: Build, Lint & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Use the current Long-Term Support (LTS) version of Node.js
        node-version: [20.x]

    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          # Enable caching for the package manager to accelerate builds
          cache: 'npm'

      - name: 3. Install Dependencies with High Integrity
        # 'npm ci' is used for deterministic builds, ensuring the exact versions from package-lock.json are installed.
        run: npm ci

      - name: 4. Enforce Code Quality (Lint & Format Check)
        # Apex Standard: Biome for ultra-fast linting and formatting verification.
        run: npm run lint:check

      - name: 5. Run Unit & Integration Tests
        # Apex Standard: Vitest for unit and integration testing. Includes coverage generation.
        run: npm run test:unit -- --coverage

      - name: 6. Upload Coverage Report to Codecov
        # Provides critical insights into test coverage. Fails the build if upload fails.
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

      - name: 7. Install End-to-End Test Environment
        # Apex Standard: Playwright for E2E testing. This step installs necessary browser binaries.
        run: npx playwright install --with-deps

      - name: 8. Run End-to-End Tests
        # Simulates real user interactions within a browser to validate the full application flow.
        run: npm run test:e2e

      - name: 9. Execute Production Build
        # Compiles and bundles the extension for production deployment.
        run: npm run build
